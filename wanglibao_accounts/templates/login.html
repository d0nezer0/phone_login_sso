                {% csrf_token %}
                <label class="sr-only" for="id_username">{{ form.identifier.label }}</label>
                <input type="text" class="form-control" id="id_username" name="identifier" placeholder="{{ form.identifier.label }}" required autofocus>

                <input type="password" class="form-control" id="id_password" name="password" placeholder="{{ form.password.label }}" required>

                    </label>
                {% endif %}
